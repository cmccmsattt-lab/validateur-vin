<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATTT - Validateur VIN PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .logo-container { width: 80px; height: 80px; margin: 0 auto 15px; background: #2c3e50; border-radius: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        h2 { color: #333; font-size: 20px; margin: 10px 0 20px; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin: 8px 0; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn-photo { background: #3498db; color: white; }
        .btn-galerie { background: #f8f9fa; color: #7f8c8d; border: 1px solid #ddd; }
        .btn-verifier { background: #58b65c; color: white; margin-top: 15px; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .vin-input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 24px; text-align: center; font-family: 'Courier New', monospace; box-sizing: border-box; text-transform: uppercase; letter-spacing: 2px; }
        .history-card { background: white; border-radius: 30px; width: 100%; max-width: 380px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); box-sizing: border-box; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .history-item { display: flex; align-items: center; gap: 15px; padding: 12px 0; border-bottom: 1px solid #f5f5f5; }
        .thumb { width: 50px; height: 50px; border-radius: 10px; background: #eee; object-fit: cover; border: 1px solid #ddd; }
        .valide { color: #27ae60; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        #canvasTemp { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="logo.png" alt="ATTT">
    </div>
    <h2>Validateur de VIN</h2>
    
    <button class="btn btn-photo" onclick="document.getElementById('filePhoto').click()">üì∑ Photo (Cumul)</button>
    <input type="file" id="filePhoto" accept="image/*" capture="environment" style="display:none" onchange="traiterImage(this)">
    
    <button class="btn btn-galerie" onclick="document.getElementById('fileGal').click()">üìÅ Galerie</button>
    <input type="file" id="fileGal" accept="image/*" style="display:none" onchange="traiterImage(this)">
    
    <input type="text" id="vinDisplay" class="vin-input" placeholder="VIN..." maxlength="17" oninput="updateCount()">
    <div id="count" style="text-align:right; font-size:12px; color:#999; margin-top:5px">0 / 17</div>

    <button class="btn btn-verifier" onclick="validerEtEnvoyer()">V√âRIFIER</button>
</div>

<div class="history-card">
    <div class="history-header">
        <b style="font-size:18px">Historique (Top 50)</b>
        <span style="color:#e74c3c; font-size:12px; cursor:pointer; font-weight:bold" onclick="clearHistory()">Effacer liste</span>
    </div>
    <div id="listeHistorique"></div>
</div>

<canvas id="canvasTemp"></canvas>

<script>
let lastUploadedUrl = "";
const WEBHOOK_URL = "https://webhook.site/26b3a797-4b8f-45f8-90e0-6fa1d5d8e5a7"; // Votre lien unique

async function traiterImage(input) {
    const file = input.files[0];
    if(!file) return;

    // 1. Envoi imm√©diat vers le cloud pour la photo HD
    const formData = new FormData();
    formData.append("image", file);
    fetch("https://api.imgbb.com/1/upload?key=6d207dfc130c0f65349386c67332f143", { method: "POST", body: formData })
        .then(r => r.json())
        .then(data => { lastUploadedUrl = data.data.url; });

    // 2. Lecture du VIN par OCR
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.onload = async () => {
        const canvas = document.getElementById('canvasTemp');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width; canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const result = await Tesseract.recognize(canvas.toDataURL(), 'eng');
        const text = result.data.text.replace(/[^A-Z0-9]/gi, "").substring(0, 17).toUpperCase();
        document.getElementById('vinDisplay').value = text;
        updateCount();
    };
}

function updateCount() {
    document.getElementById('count').innerText = document.getElementById('vinDisplay').value.length + " / 17";
}

function validerEtEnvoyer() {
    const vin = document.getElementById('vinDisplay').value;
    const dateStr = new Date().toLocaleString();

    if(vin.length < 17) {
        alert("Erreur : Le VIN doit comporter 17 caract√®res.");
        return;
    }

    // ENVOI SILENCIEUX VERS LE BUREAU (Webhook.site)
    fetch(WEBHOOK_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
            vin: vin,
            date: dateStr,
            photo_hd: lastUploadedUrl,
            localisation: "Agence Ariana"
        })
    });

    // Sauvegarde dans l'historique visuel
    let h = JSON.parse(localStorage.getItem('attt_history_pro') || '[]');
    h.unshift({ v: vin, d: dateStr, img: lastUploadedUrl });
    localStorage.setItem('attt_history_pro', JSON.stringify(h.slice(0, 50)));
    
    renderHistory();
    alert("V√©rification enregistr√©e et transmise !");
}

function renderHistory() {
    const h = JSON.parse(localStorage.getItem('attt_history_pro') || '[]');
    document.getElementById('listeHistorique').innerHTML = h.map(item => `
        <div class="history-item">
            <img src="${item.img || 'https://via.placeholder.com/50'}" class="thumb">
            <div style="flex-grow:1">
                <div style="font-family:monospace; font-weight:bold; font-size:15px">${item.v}</div>
                <div style="font-size:11px; color:#999">${item.d}</div>
                <div class="valide">‚óè Valide</div>
            </div>
        </div>
    `).join('');
}

function clearHistory() {
    if(confirm("Effacer tout l'historique local ?")) {
        localStorage.removeItem('attt_history_pro');
        renderHistory();
    }
}

// Chargement initial
renderHistory();
</script>
</body>
</html>
