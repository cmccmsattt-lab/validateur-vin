<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validateur de VIN - ATTT</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { background-color: #e9ecef; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; margin-bottom: 20px; }
        .logo { width: 80px; height: 80px; background: #2c3e50; margin: 0 auto 15px; clip-path: border-box; } /* Remplacez par votre img */
        h2 { color: #333; margin-bottom: 20px; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin: 8px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-photo { background: #3498db; color: white; }
        .btn-galerie { background: #f8f9fa; color: #7f8c8d; border: 1px solid #ddd; }
        .btn-verifier { background: #58b65c; color: white; margin-top: 15px; }
        .vin-input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 22px; text-align: center; font-family: monospace; box-sizing: border-box; }
        .history-card { background: white; border-radius: 30px; width: 100%; max-width: 380px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .history-item { display: flex; align-items: center; gap: 15px; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .thumb { width: 50px; height: 50px; border-radius: 8px; background: #ddd; object-fit: cover; }
        .valide { color: #27ae60; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

<div class="card">
    <img src="logo.png" class="logo" alt="ATTT">
    <h2>Validateur de VIN</h2>
    
    <button class="btn btn-photo" onclick="document.getElementById('inP').click()">üì∑ Photo (Cumul)</button>
    <input type="file" id="inP" accept="image/*" capture="environment" style="display:none" onchange="scanner(this)">
    
    <button class="btn btn-galerie" onclick="document.getElementById('inG').click()">üìÅ Galerie</button>
    <input type="file" id="inG" accept="image/*" style="display:none" onchange="scanner(this)">
    
    <input type="text" id="vinDisplay" class="vin-input" placeholder="VIN..." maxlength="17">
    <div id="count" style="text-align:right; font-size:12px; color:#999">0 / 17</div>

    <button class="btn btn-verifier" onclick="valider()">V√âRIFIER</button>
</div>

<div class="history-card">
    <div style="display:flex; justify-content:space-between; align-items:center">
        <b style="font-size:18px">Historique (Top 50)</b>
        <span style="color:red; font-size:12px; cursor:pointer" onclick="effacer()">Effacer liste</span>
    </div>
    <div id="liste"></div>
</div>

<canvas id="c" style="display:none"></canvas>

<script>
let tempUrl = "";
async function scanner(el) {
    const file = el.files[0];
    const fd = new FormData(); fd.append("image", file);
    // Envoi Cloud invisible
    fetch("https://api.imgbb.com/1/upload?key=6d207dfc130c0f65349386c67332f143", {method:"POST", body:fd})
    .then(r=>r.json()).then(d=> { tempUrl = d.data.url; });

    const img = new Image(); img.src = URL.createObjectURL(file);
    img.onload = async () => {
        const can = document.getElementById('c'); const ctx = can.getContext('2d');
        can.width = img.width; can.height = img.height;
        ctx.drawImage(img,0,0);
        const res = await Tesseract.recognize(can.toDataURL(), 'eng');
        document.getElementById('vinDisplay').value = res.data.text.replace(/[^A-Z0-9]/gi, "").substring(0,17).toUpperCase();
        document.getElementById('count').innerText = document.getElementById('vinDisplay').value.length + " / 17";
    };
}

function valider() {
    const v = document.getElementById('vinDisplay').value;
    if(v.length < 17) return alert("VIN Incomplet");
    let h = JSON.parse(localStorage.getItem('attt_h') || '[]');
    h.unshift({v:v, d:new Date().toLocaleString(), img:tempUrl});
    localStorage.setItem('attt_h', JSON.stringify(h.slice(0,50)));
    render();
}

function render() {
    const h = JSON.parse(localStorage.getItem('attt_h') || '[]');
    document.getElementById('liste').innerHTML = h.map(i => `
        <div class="history-item">
            <img src="${i.img}" class="thumb">
            <div>
                <div style="font-family:monospace; font-weight:bold">${i.v}</div>
                <div style="font-size:10px; color:#999">${i.d}</div>
                <div class="valide">VALIDE</div>
            </div>
        </div>
    `).join('');
}
render();
function effacer() { localStorage.removeItem('attt_h'); render(); }
</script>
</body>
</html>
